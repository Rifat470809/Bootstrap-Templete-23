<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bootstrap Templete-18</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>

<!-- header-scetion-area-start  -->
<div class="header-scetion">
	<div class="container">
		<div class="header-wrapper">
			<div class="header-item">
				<div class="logo">
					<img src="img/logo.png" alt="Images not found">	
					<p>You currently have 10 active users ($5.00/month). You have no empty seats <br>in your account.</p>				
				</div>
				<div class="header-medil">
					<div class="row">
						<div class="col-lg-6">
							<div class="header-left text-center">
								<h2>10</h2>
								<p>Total active users</p>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="header-right">
								<span><i class="fas fa-minus"></i></span>
								<h2>+0</h2>
								<span><i class="fas fa-plus"></i></span>
								<p>Change</p>
							</div>
						</div>
					</div>
				</div>
				<div class="header-bottom">
					<p>You will be charged immediately for additional active users.</p>
				</div>
				<div class="Update-Cancel text-right">
					<a href="#">Cancel</a>
					<a href="#">Update</a>
				</div>
			</div>
			<div class="Modal-item">
				<h2>Modal</h2>
				<p>*modal with no filter just drop shadow</p>
			</div>
		</div>
	</div>
</div>			
<!-- header-scetion-area-end  -->


<!-- Fontawesome Script -->
<script src="https://kit.fontawesome.com/7749c9f08a.js"></script>

<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
	
</body>
</html>
